<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/main.css">
    <title>Flipkart</title>
</head>
<body>
    <div id="nav">
        <h1 id="logo">Flipkart</h1>
        <input id="search" type="text" placeholder="Search for Products, brands and more">
        <button>Login</button>
        <h2>Become a Seller</h2>
        <h2>More ></h2>
        <h2 id="Cart">Cart</h2>
    </div>
    <div id="sec">
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/47e5c31ef7dcce1e.png?q=100" alt="">
            <p>Top Offers</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/5f8bd5669e19e724.png?q=100" alt="">
            <p>Mobile & Tablets</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/361d53b8725c2d2d.png?q=100" alt="">
            <p>Electronics</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/904f3c8e7101408b.png?q=100" alt="">
            <p>TVs & Appliances</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/7f7355480c6adc16.png?q=100" alt="">
            <p>Fashion</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/f97d6138516056bc.png?q=100" alt="">
            <p>Beauty</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/6728ed3cf145562c.png?q=100" alt="">
            <p>Home & Furniture</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/007910082ae6355b.png?q=100" alt="">
            <p>Flights</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/46376ceed3448aff.png?q=100" alt="">
            <p>Grocery</p>
        </div>
    </div>
    <div id="Functions">
        <select name="" id="filter">
            <option value="">Filter Products</option>
            <option value="Laptop">Laptop</option>
            <option value="Mobile">Mobile</option>
            <option value="Head_Phones">Head_Phones</option>
            <option value="Speakers">Speaker</option>
            <option value="Smart_TV">TV</option>
        </select>
        <select name="" id="sort">
            <option value="">Sort Products</option>
            <option value="max">Max Price</option>
            <option value="min">Min Price</option>
            <option value="ascending">A-Z</option>
            <option value="descending">Z-A</option>
        </select>
    </div>
    <div id="main">
        <!-- append data here -->
    </div>
</body>
<script src="/Script/main.js"></script>
</html>
